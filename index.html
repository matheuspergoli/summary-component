<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="main-img"></div>
        <h1 class="first-heading">Order Summary</h1>
        <p class="first-paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <section class="main-section">
            <div class="section-img"></div>
            <div>
                <h2 class="second-heading">Annual Plan</h2>
                <span class="first-span">$59.99/year</span>
            </div>
            <a class="first-link" href="#">Change</a>
        </section>
        <button class="button">Proceed to Payment</button>
        <p class="link-wrap">
            <a class="second-link" href="#">Cancel Order</a>
        </p>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
            Coded by <a href="https://github.com/matheuspergoli" target="_blank">Matheus Pergoli</a>.
        </div>
    </main>
</body>
</html>
